<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14d25571fc.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .bio-section {
            animation: fadeIn 1s ease-in-out;
        }
        .image-section img {
            animation: slideIn 1.2s ease-in-out;
        }
        .social-links a {
            transition: transform 0.3s ease-in-out;
        }
        .social-links a:hover {
            transform: scale(1.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center p-4 bg-dark rounded shadow-lg">
        <div class="image-section mb-3">
            <img src="profile.png" alt="Profile Image" class="rounded-circle border border-primary" width="150">
        </div>
        <div class="bio-section">
            <h1 class="fw-bold">Hamim Hossain</h1>
            <p class="text-info">Web Developer | Bug Bounty Hunter | Penetration Tester</p>
        </div>
        <div class="social-links mt-4 d-flex justify-content-center gap-3">
            <a href="#" class="text-danger"><i class="fab fa-youtube fa-2x"></i></a>
            <a href="#" class="text-primary"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" class="text-danger"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#" class="text-info"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#" class="text-light"><i class="fab fa-github fa-2x"></i></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
